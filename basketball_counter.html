<html>

<head>
    <link rel="stylesheet" href="basketball_counter.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <h2 id="home">0</h2>
            <div class="wrapper">
                <button onclick="addOne()">+ 1</button>
                <button onclick="addTwo()">+ 2</button>
                <button onclick="addThree()">+ 3</button>
            </div>
        </div>
        <div>
            <h3>TIME</h3>

            <h2 id="timer">12:00</h2>
            <div class="wrapper">
                <button type="button" class="timerBTN timerBTNControl timerBTNStart "><span
                        class="material-symbols-outlined">
                        play_arrow
                    </span></button>
                <button type="button" class="timerBTN timerBTNStop" onclick=""><span class="material-symbols-outlined">
                        stop
                    </span></button>
            </div>

        </div>
        <div>
            <h3>GUEST</h3>
            <h2 id="guest">0</h2>
            <div class="wrapper">
                <button onclick="addOneGuest()">+ 1</button>
                <button onclick="addTwoGuest()">+ 2</button>
                <button onclick="addThreeGuest()">+ 3</button>
            </div>
        </div>

    </div>
    <div class="newGame"><button id="newGame" onclick="newGame()">New Game!</button></div>

    <script src="basketball_counter.js"></script>
</body>

</html>
